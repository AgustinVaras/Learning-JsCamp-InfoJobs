        <header>
            <h1>
                <svg 
                    fill="none" 
                    stroke="currentColor" 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2"

            <div>
                <a href="">Publicar un empleo</a>
                <a href="">Iniciar Sesión</a>

        <main class="search-page">
            <section class="search-bar">
                <h1>Encuentra tu próximo trabajo</h1>
                <p>Explora miles de oportunidades en el sector técnologico.</p>
                <form role="search">
                    <div class="input-wrapper">
                        <svg  
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"  
                            height="24"  
                            viewBox="0 0 24 24"  
                            fill="none"  
                            stroke="currentColor"  
                            stroke-width="2"  
                            stroke-linecap="round"  
                            stroke-linejoin="round"  
                            class="input-icon icon icon-tabler icons-tabler-outline icon-tabler-search">
                            <path 
                            stroke="none" 
                            d="M0 0h24v24H0z" 
                            fill="none"/>
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" />
                        </svg>  
                        <input id="search-input" type="text" placeholder="Buscar trabajos, empresas o habilidades"/>
                    </div>
                    <div class="dropwdown-wrapper">
                        <select id="technology-filter" class="job-filter">
                            <option value="" disabled selected>Tecnología</option>
                            <option value="javaScript">JavaScript</option>
                            <option value="react">React</option>
                            <option value="node">Nojde.js</option>
                            <option value="sql">SQL</option>
                            <option value="python">Python</option>
                            <option value="swift">Swift</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="aws">AWS</option>
                            <option value="azure">Azure</option>
                            <option value="gcp">GCP</option>
                        </select>
                        <select id="location-filter" class="job-filter">
                            <option value="" disabled selected>Ubicación</option>
                            <option value="remoto">Remoto</option>
                            <option value="cdmx">Ciudad de México</option>
                            <option value="guadalajara">Guadalajara</option>
                            <option value="barcelona">Barcelona</option>
                            <option value="bsas">Buenos Aires</option>
                        </select>
                        <select id="contractº-filter" class="job-filter">
                            <option value="" disabled selected>Tipo de contrato</option>
                            <option value="fullTime">Full-Time</option>
                            <option value="partTime">Part-Time</option>
                        </select>
                        <select id="level-filter" class="job-filter">
                            <option value="" disabled selected>Nivel de Experiencia</option>
                            <option value="junior">Junior</option>
                            <option value="mid-level">Mid-Level</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                </form>
            </section>
            <section class="search-results">
                <h2 id="search-title">Resultados de búsqueda</h2>
                <div class="job-listing">
                    
                </div>
                
            </section>
            <nav class="pagination">
                <div class="pagination-anchors">
                    <a href="">
                        <svg 
                            width="16" 
                            height="16" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M15 6l-6 6l6 6" />
                        </svg>
                    </a>
                    <a href="" class="is-active">1</a>
                    <a href="">2</a>
                    <a href="">3</a>

                            width="16" 
                            height="16" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="currentColor" 
                            stroke-width="1.5"
                            stroke-linecap="round" 
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 6l6 6l-6 6" />
                        </svg>
                    </a>
                </div>
            </nav>
        </main>
